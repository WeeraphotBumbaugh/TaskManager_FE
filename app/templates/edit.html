{% extends 'base.html' %}

{% block title %}Edit Task{% endblock title %}

{% block content %}
    <h1>Edit Task</h1>
    <form method="POST" action="{{ url_for('update_task', pk=task['id']) }}">
        <div class="form-group">
            <label for="summary">Summary</label>
            <input type="text" class="form-control" name="summary" id="id_summary" 
            value="{{ task['summary']}}" maxlength="128" required />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="id_description" 
            rows="5" required>{{ task['description'] }}
            </textarea>
        </div>
        <input type="hidden" name="is_active" id="id_is_active" value="{{ task['is_active'] }}"/>
        <input type="submit" class="btn btn-success" value="Edit"/>
    </form>
{% endblock content %}
